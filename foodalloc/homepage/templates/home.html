<html>
	<head>
		<title>FoodAlloc</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
		<script src="{% static 'js/materialize.js' %}"></script>
	</head>

			<body>
				<h1>FoodAlloc</h1>
				<hr>
				{% block content %}
				<div class = "col s6"><a href="{% url 'alloc' %}" class="waves-effect waves-light btn">Food Allocation</a></div>
				<div class = "col s6"><a href="{% url 'lookup' %}" class="waves-effect waves-light btn">Food Lookup</a></div><br>
				<div class = "col s6"><a href="{% url 'prefer' %}" class="waves-effect waves-light btn">Set Preferences</a></div>
				<div class = "col s6"><a href="{% url 'alter' %}" class="waves-effect waves-light btn">Set Alternatives</a></div>
				{% endblock %}

				{% block if_logged_in %}
				<footer class = "page-footer">
					<table>
					{% if user.is_authenticated %}
				     <tr>User: {{ user.get_username }}</tr>&emsp;
				     <tr><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></tr>   
				   {% else %}
				     <tr><a href="{% url 'login'%}?next={{request.path}}">Login</a></tr>   
				   {% endif %} 
				</table>
				{% endblock %}

			</footer>
			</body>
</html>
